<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="my_container clearfix">
        <div class="menu">
            <div class="topbar">
                <div class="img-topbar">
                    <img src="./img/Logo.svg">
                </div>
            </div>
            <div class="navbar">
                <a href="#" class="nav-active"><img src="./img/icon.svg"><span>Dashboard</span></a>
                <a href="#" class="nav-inactive"><img src="./img/Icon 1.svg"><span>Activity</span></a>
                <a href="#" class="nav-inactive"><img src="./img/Icon 2.svg"><span>Library</span></a>
                <a href="#" class="nav-inactive"><img src="./img/Icon 3.svg"><span>Security </span></a>
                <a href="#" class="nav-inactive"><img src="./img/Icon 4.svg"><span>Schedules</span></a>
                <a href="#" class="nav-inactive"><img src="./img/Icon 5.svg"><span>Payouts</span></a>
                <a href="#" class="nav-inactive"><img src="./img/Icon 6.svg"><span>Settings</span></a>
            </div>
            <div class="bottombar">
                <a href="#" class="nav-logout"><img src="./img/Icon logout.svg"><span>Log Out</span></a>
            </div>
        </div>

        <div class="menu-top">
            <a href="#">open menu</a>
        </div>

        <div class="content">

            <div class="top-row clearfix">
                <div class="welcomebox col-lg-6">
                    <p class="welcome_name">Hi Andrei,</p>
                    <p>Welcome to Venus!</p>
                </div>
                <div class="searchbox col-lg-6">
                    <form action="search" method="GET">
                        <input type="search" id="search" name="search" placeholder="Search">
                        <button type="submit" class="bsearch"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </div>

            <div class="info-row clearfix">

                <div class="col-lg-3">
                    <div class="infobox">
                        <p>Spent this month</p>
                        <p>$682.5</p>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="infobox clearfix">
                        <div class="">
                            <img src="./img/Icon1-rightside-small-box.svg">
                        </div>
                        <div class="">
                            <p>Earnings</p>
                            <p>$350.40</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div class="infobox clearfix">3</div>
                </div>

                <div class="col-lg-3">
                    <div class="infobox">4</div>
                </div>
            </div>

            <!-- <div class="cards-row clearfix">
                <div class="cardsbox1 col-lg-8">
                    <div class="col-lg-6">1.1</div>
                    <div class="col-lg-6">1.2</div>
                </div>
                <div class="cardsbox2 col-lg-4">2</div>
            </div>
            <div class="otherinfo-row clearfix">
                <div class="otherinfo-box1 col-lg-4">1</div>
                <div class="otherinfo-box2 col-lg-4">2</div>
                <div class="otherinfo-box3 col-lg-4">3</div>
            </div> -->
        </div>
    </div>
